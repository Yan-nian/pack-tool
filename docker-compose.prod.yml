# 使用预构建的 Docker 镜像快速部署
version: '3.8'

services:
  backend:
    image: ghcr.io/yan-nian/pack-tool-backend:latest
    container_name: excel-tool-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - excel-tool-network

  frontend:
    image: ghcr.io/yan-nian/pack-tool-frontend:latest
    container_name: excel-tool-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - excel-tool-network

networks:
  excel-tool-network:
    driver: bridge

volumes:
  data:

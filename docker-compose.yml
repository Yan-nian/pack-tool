version: '3.8'

services:
  backend:
    # 本地构建
    build:
      context: ./backend
      dockerfile: Dockerfile
    # 或使用预构建镜像（取消下面的注释并注释掉 build 部分）
    # image: ghcr.io/yan-nian/pack-tool-backend:latest
    container_name: excel-tool-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - excel-tool-network

  frontend:
    # 本地构建
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # 或使用预构建镜像（取消下面的注释并注释掉 build 部分）
    # image: ghcr.io/yan-nian/pack-tool-frontend:latest
    container_name: excel-tool-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - excel-tool-network

networks:
  excel-tool-network:
    driver: bridge

volumes:
  data:

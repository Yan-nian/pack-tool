version: '3.8'

services:
  app:
    # 单容器方案：前后端集成在一个容器中
    image: ghcr.io/yan-nian/pack-tool:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: excel-tool
    ports:
      - "80:80"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  data:
